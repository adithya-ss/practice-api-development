{% extends "base.html" %}
{% block title %} Home Page {% endblock %}
{% block content %}
    <header style="position: fixed; top: 0; width: 100%; text-align: center;">
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('filters') }}" style="padding: 5px">Filters</a>
    </header>
    <h1>
        Hello, World!
    </h1>
    <ol>
        {% for item in list_of_items %}
            <li  {% if item == 'Item 2' %}style="color: green"{% endif %}>{{ item }}</li>
        {% endfor %}
    </ol>
{% endblock %}
